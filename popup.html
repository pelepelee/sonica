<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 100px;
    }
    input, button, textarea {
      margin: 10px 0;
      padding: 16px;
      width: 100%;
    }
    .macro-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>My Macros</h2>
  <div>
    <label for="macro-key">Macro Key (e.g., ";int"):</label>
    <input type="text" id="macro-key" placeholder="Enter macro key">
    <label for="macro-text">Macro Text:</label>
    <textarea id="macro-text" rows="3" placeholder="Enter macro text"></textarea>
    <button id="save-macro">Save Macro</button>
  </div>
  <div id="macros-list">
    <h3>Saved Macros</h3>
  </div>
  <script src="popup.js"></script>
</body>
</html>
